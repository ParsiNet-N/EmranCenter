<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emran Center | عمران سنتر</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Vazirmatn Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/misc/Farsi-Digits/font-face.css" rel="stylesheet" type="text/css" />

    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
        .text-gold { color: #D4AF37; }
        .bg-gold { background-color: #D4AF37; }
        .border-gold { border-color: #D4AF37; }
        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F5DE78 50%, #A67C00 100%); }
        .glass-nav { background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(12px); }
        .dir-ltr { direction: ltr; }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #09090b; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #D4AF37; }
        
        html { scroll-behavior: smooth; }
    </style>
</head>
<body class="bg-zinc-950 text-white selection:bg-yellow-600 selection:text-black overflow-x-hidden">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons Components (Inline SVGs) ---
        const IconWrapper = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Menu = (props) => <IconWrapper {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></IconWrapper>;
        const X = (props) => <IconWrapper {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconWrapper>;
        const Car = (props) => <IconWrapper {...props}><path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9C18.7 10.6 16 10 16 10s-1.3-1.4-2.2-2.3c-.5-.4-1.1-.7-1.8-.7H5c-.6 0-1.1.4-1.4.9l-1.4 2.9A3.7 3.7 0 0 0 2 12v4c0 .6.4 1 1 1h2"/><circle cx="7" cy="17" r="2"/><path d="M9 17h6"/><circle cx="17" cy="17" r="2"/></IconWrapper>;
        const Shield = (props) => <IconWrapper {...props}><path d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1z"/></IconWrapper>;
        const Star = (props) => <IconWrapper {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></IconWrapper>;
        const Droplets = (props) => <IconWrapper {...props}><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.35"/></IconWrapper>;
        const PenTool = (props) => <IconWrapper {...props}><path d="m12 19 7-7 3 3-7 7-3-3z"/><path d="m18 13-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="m2 2 7.586 7.586"/><circle cx="11" cy="11" r="2"/></IconWrapper>;
        const CheckCircle = (props) => <IconWrapper {...props}><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><path d="m9 11 3 3L22 4"/></IconWrapper>;
        const User = (props) => <IconWrapper {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconWrapper>;
        const MapPin = (props) => <IconWrapper {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></IconWrapper>;
        const Phone = (props) => <IconWrapper {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></IconWrapper>;
        const Instagram = (props) => <IconWrapper {...props}><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></IconWrapper>;
        const Code = (props) => <IconWrapper {...props}><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></IconWrapper>;

        // --- Main Application ---
        const EmranCenter = () => {
          const [isOpen, setIsOpen] = useState(false);
          const [scrolled, setScrolled] = useState(false);

          useEffect(() => {
            const handleScroll = () => {
              setScrolled(window.scrollY > 50);
            };
            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          const toggleMenu = () => setIsOpen(!isOpen);

          const services = [
            { title: "صافکاری PDR", icon: <Car />, desc: "بدون ریزش رنگ با جدیدترین متد روز دنیا" },
            { title: "کاور بدنه (PPF)", icon: <Shield />, desc: "محافظت از رنگ خودرو با متریال‌های اورجینال" },
            { title: "دیتیلینگ حرفه‌ای", icon: <Star />, desc: "احیای رنگ و براقیت نمایشگاهی" },
            { title: "سرامیک خودرو", icon: <Droplets />, desc: "آب‌گریزی و ماندگاری درخشش بدنه" },
            { title: "لیسه‌گیری تخصصی", icon: <PenTool />, desc: "ترمیم خط و خش‌های عمیق با ظرافت بالا" },
            { title: "صفرشویی VIP", icon: <CheckCircle />, desc: "نظافت عمیق تمامی اجزای داخلی خودرو" },
            { title: "آموزش تخصصی", icon: <User />, desc: "برگزاری دوره‌های آموزشی دیتیلینگ و PDR" },
            { title: "کارواش لوکس", icon: <Droplets />, desc: "شستشو با مواد نانو و بدون آسیب به رنگ" },
          ];

          return (
            <div className="min-h-screen">
              
              {/* Navbar */}
              <nav className={`fixed w-full z-50 transition-all duration-300 ${scrolled ? 'glass-nav py-3 border-b border-white/10' : 'bg-transparent py-6'}`}>
                <div className="container mx-auto px-6 flex justify-between items-center">
                  {/* Logo */}
                  <div className="flex items-center gap-3 z-50">
                    <img 
                      src="https://uploadkon.ir/uploads/a83d01_25photo22425172542.jpg" 
                      alt="Emran Center Logo" 
                      className="w-12 h-12 rounded-full border-2 border-gold object-cover shadow-[0_0_15px_rgba(212,175,55,0.5)]"
                    />
                    <div className="flex flex-col">
                      <span className="text-xl font-bold tracking-wider text-white">EMRAN<span className="text-gold">CENTER</span></span>
                      <span className="text-[10px] text-gray-400 tracking-[0.2em] uppercase">Luxury Auto Service</span>
                    </div>
                  </div>

                  {/* Desktop Menu */}
                  <div className="hidden md:flex gap-8 text-sm font-medium">
                    {['خانه', 'خدمات', 'درباره ما', 'تماس'].map((item, index) => (
                      <a key={index} href={`#${item === 'خانه' ? 'hero' : item === 'خدمات' ? 'services' : item === 'درباره ما' ? 'about' : 'contact'}`} 
                         className="hover:text-gold transition-colors relative group">
                        {item}
                        <span className="absolute -bottom-2 left-0 w-0 h-0.5 bg-gold transition-all group-hover:w-full"></span>
                      </a>
                    ))}
                  </div>

                  {/* Mobile Menu Button */}
                  <button onClick={toggleMenu} className="md:hidden text-white z-50">
                    {isOpen ? <X size={28} /> : <Menu size={28} />}
                  </button>
                </div>

                {/* Mobile Overlay */}
                <div className={`fixed inset-0 bg-black/95 z-40 flex flex-col items-center justify-center gap-8 transition-all duration-500 ${isOpen ? 'opacity-100 visible' : 'opacity-0 invisible'}`}>
                  {['خانه', 'خدمات', 'درباره ما', 'تماس'].map((item, index) => (
                    <a key={index} href={`#${item === 'خانه' ? 'hero' : item === 'خدمات' ? 'services' : item === 'درباره ما' ? 'about' : 'contact'}`} 
                       onClick={toggleMenu} className="text-2xl font-bold hover:text-gold">
                      {item}
                    </a>
                  ))}
                </div>
              </nav>

              {/* Hero Section */}
              <section id="hero" className="relative h-screen flex items-center justify-center overflow-hidden">
                <div className="absolute inset-0 z-0">
                  <img 
                    src="https://images.unsplash.com/photo-1601362840469-51e4d8d58785?q=80&w=2070&auto=format&fit=crop" 
                    alt="Luxury Car" 
                    className="w-full h-full object-cover object-center"
                  />
                  <div className="absolute inset-0 bg-gradient-to-t from-zinc-950 via-zinc-950/80 to-transparent"></div>
                </div>

                <div className="container mx-auto px-6 relative z-10 text-center mt-16">
                  <div className="inline-block px-4 py-1 border border-gold/30 rounded-full bg-black/40 backdrop-blur-sm mb-6 animate-pulse">
                    <span className="text-gold text-xs font-bold tracking-widest uppercase">بزرگترین مجموعه غرب تهران</span>
                  </div>
                  <h1 className="text-5xl md:text-7xl lg:text-8xl font-black mb-6 leading-tight">
                    درخشش <span className="text-transparent bg-clip-text bg-gradient-to-r from-[#D4AF37] to-[#F5DE78]">ابدی</span> خودرو
                    <br />
                    در <span className="text-white">عمران سنتر</span>
                  </h1>
                  <p className="text-gray-300 text-lg md:text-xl max-w-2xl mx-auto mb-10 font-light">
                    ارائه دهنده خدمات لوکس PDR، کاور و دیتیلینگ برای خودروهای خاص شما
                    <br/>
                    با مدیریت عمران محمودیان کرامت
                  </p>
                  <div className="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="tel:09123775598" className="gold-gradient text-black px-8 py-4 rounded-lg font-bold text-lg hover:shadow-[0_0_20px_rgba(212,175,55,0.4)] transition-all transform hover:-translate-y-1">
                      رزرو خدمات
                    </a>
                    <a href="#services" className="border border-white/30 bg-white/5 backdrop-blur-md px-8 py-4 rounded-lg font-bold text-lg hover:bg-white/10 transition-all">
                      مشاهده خدمات
                    </a>
                  </div>
                </div>
              </section>

              {/* Services Section */}
              <section id="services" className="py-24 bg-zinc-950 relative">
                <div className="container mx-auto px-6">
                  <div className="text-center mb-16">
                    <h2 className="text-3xl md:text-4xl font-bold mb-4">خدمات <span className="text-gold">ویژه</span> ما</h2>
                    <div className="w-24 h-1 bg-gold mx-auto rounded-full"></div>
                    <p className="mt-4 text-gray-400">تخصصی‌ترین خدمات زیبایی خودرو در غرب تهران</p>
                  </div>

                  <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    {services.map((service, index) => (
                      <div key={index} className="group p-6 rounded-2xl bg-zinc-900 border border-white/5 hover:border-gold/50 transition-all duration-300 hover:transform hover:-translate-y-2 relative overflow-hidden">
                        <div className="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-gold/10 rounded-full blur-2xl group-hover:bg-gold/20 transition-all"></div>
                        
                        <div className="w-14 h-14 rounded-xl bg-black border border-white/10 flex items-center justify-center text-gold mb-6 group-hover:bg-gold group-hover:text-black transition-colors">
                          {service.icon}
                        </div>
                        
                        <h3 className="text-xl font-bold mb-3">{service.title}</h3>
                        <p className="text-gray-400 text-sm leading-relaxed">{service.desc}</p>
                      </div>
                    ))}
                  </div>
                </div>
              </section>

              {/* About / Manager Section */}
              <section id="about" className="py-24 relative overflow-hidden">
                <div className="absolute inset-0 bg-zinc-900/50"></div>
                <div className="absolute inset-0 opacity-5" style={{backgroundImage: 'radial-gradient(#D4AF37 1px, transparent 1px)', backgroundSize: '30px 30px'}}></div>
                
                <div className="container mx-auto px-6 relative z-10">
                  <div className="flex flex-col lg:flex-row items-center gap-12">
                    <div className="lg:w-1/2 relative">
                      <div className="absolute -inset-4 bg-gold/20 rounded-full blur-3xl"></div>
                      <img 
                        src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=1966&auto=format&fit=crop" 
                        alt="Luxury Workshop" 
                        className="relative rounded-2xl shadow-2xl border border-white/10 w-full object-cover h-[500px]"
                      />
                      <div className="absolute bottom-6 right-6 bg-black/80 backdrop-blur-md p-4 rounded-xl border border-gold/30 max-w-xs">
                        <p className="text-gold font-bold text-lg mb-1">عمران محمودیان کرامت</p>
                        <p className="text-xs text-gray-300">مدیریت مجموعه</p>
                      </div>
                    </div>
                    
                    <div className="lg:w-1/2">
                      <span className="text-gold font-bold tracking-widest uppercase text-sm mb-2 block">درباره ما</span>
                      <h2 className="text-3xl md:text-5xl font-bold mb-6 leading-tight">
                        تجربه‌ای متفاوت در
                        <br />
                        <span className="text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-500">حفظ زیبایی خودرو</span>
                      </h2>
                      <p className="text-gray-300 text-lg leading-relaxed mb-8 text-justify">
                        مجموعه عمران سنتر در اندیشه فاز ۱ با بهره‌گیری از بروزترین تجهیزات دنیا و تیمی متخصص، به عنوان بزرگترین مرکز خدمات خودرویی در غرب تهران شناخته می‌شود. ما متعهد هستیم تا خدماتی در شان خودروهای لوکس شما ارائه دهیم. از صافکاری بدون رنگ PDR تا اجرای پوشش‌های محافظتی نانو سرامیک و کاور، همه چیز با دقت میکروسکوپی انجام می‌شود.
                      </p>
                      
                      <div className="grid grid-cols-2 gap-6">
                        <div className="border-r border-white/10 pr-4">
                          <h4 className="text-4xl font-bold text-gold mb-1">100%</h4>
                          <p className="text-sm text-gray-400">رضایت مشتریان</p>
                        </div>
                        <div className="border-r border-white/10 pr-4">
                          <h4 className="text-4xl font-bold text-gold mb-1">+10</h4>
                          <p className="text-sm text-gray-400">سال تجربه</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Contact Section */}
              <section id="contact" className="py-24 bg-black relative">
                <div className="container mx-auto px-6">
                  <div className="bg-zinc-900 rounded-3xl overflow-hidden border border-white/5 flex flex-col md:flex-row">
                    
                    <div className="p-10 md:w-1/2 flex flex-col justify-between">
                      <div>
                        <h2 className="text-3xl font-bold mb-2">تماس با ما</h2>
                        <p className="text-gray-400 mb-8">برای مشاوره رایگان و رزرو وقت همین حالا تماس بگیرید</p>
                        
                        <div className="space-y-6">
                          <div className="flex items-start gap-4">
                            <div className="w-10 h-10 rounded-full bg-gold/10 flex items-center justify-center text-gold mt-1 shrink-0">
                              <MapPin size={20} />
                            </div>
                            <div>
                              <h5 className="font-bold mb-1">آدرس مجموعه</h5>
                              <p className="text-gray-400 text-sm leading-relaxed">
                                تهران، اندیشه فاز ۱، خیابان درختی، کوچه مژده، مجموعه عمران سنتر
                              </p>
                            </div>
                          </div>
                          
                          <div className="flex items-start gap-4">
                            <div className="w-10 h-10 rounded-full bg-gold/10 flex items-center justify-center text-gold mt-1 shrink-0">
                              <Phone size={20} />
                            </div>
                            <div>
                              <h5 className="font-bold mb-1">شماره‌های تماس</h5>
                              <div className="flex flex-col gap-1 text-gray-400 text-sm font-mono dir-ltr">
                                 <a href="tel:09123775598" className="hover:text-gold transition-colors text-right">0912 377 5598</a>
                                 <a href="tel:09368228824" className="hover:text-gold transition-colors text-right">0936 822 8824</a>
                              </div>
                            </div>
                          </div>

                          <div className="flex items-start gap-4">
                            <div className="w-10 h-10 rounded-full bg-gold/10 flex items-center justify-center text-gold mt-1 shrink-0">
                              <Instagram size={20} />
                            </div>
                            <div>
                              <h5 className="font-bold mb-1">اینستاگرام</h5>
                              <a href="https://instagram.com/emran.center" target="_blank" rel="noreferrer" className="text-gray-400 text-sm hover:text-gold transition-colors block text-right font-mono dir-ltr">
                                @emran.center
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div className="mt-10">
                        <a href="tel:09123775598" className="block w-full text-center py-4 bg-white text-black font-bold rounded-lg hover:bg-gold transition-colors">
                          تماس مستقیم با مدیریت
                        </a>
                      </div>
                    </div>

                    <div className="md:w-1/2 bg-zinc-800 relative min-h-[400px]">
                        <img 
                          src="https://images.unsplash.com/photo-1549317661-bd32c8ce0db2?q=80&w=2070&auto=format&fit=crop" 
                          className="w-full h-full object-cover opacity-50 grayscale hover:grayscale-0 transition-all duration-500"
                          alt="Map Location Hint"
                        />
                        <div className="absolute inset-0 flex items-center justify-center">
                           <div className="bg-black/70 backdrop-blur px-6 py-3 rounded-xl border border-gold/30 text-center">
                             <p className="text-gold font-bold mb-1">مسیریابی سریع</p>
                             <p className="text-xs text-white">اندیشه فاز ۱، خ درختی</p>
                           </div>
                        </div>
                    </div>
                  </div>
                </div>
              </section>

              {/* Footer */}
              <footer className="bg-zinc-950 border-t border-white/5 py-10">
                <div className="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
                  <div className="text-center md:text-right">
                    <h3 className="text-2xl font-bold text-white mb-2">EMRAN<span className="text-gold">CENTER</span></h3>
                    <p className="text-xs text-gray-500">تمامی حقوق برای عمران سنتر محفوظ است © 1404</p>
                  </div>
                  
                  <div className="flex items-center gap-2 text-xs text-gray-600 bg-black/30 px-4 py-2 rounded-full border border-white/5">
                    <Code size={14} className="text-gold" />
                    <span>طراحی و توسعه: </span>
                    <a href="https://www.codeuma.ir" target="_blank" rel="noreferrer" className="text-gray-400 hover:text-gold transition-colors">
                      نیکان نورمحمدزاده (CodeUma)
                    </a>
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EmranCenter />);
    </script>
</body>
</html>
